buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:1.3.1.RELEASE")
    }
}

plugins {
    id "nebula.os-package" version "2.2.6"
    id 'com.github.sherter.google-java-format' version '0.3.2'
}

group 'org.nubomedia'

repositories {
    mavenCentral()
}

apply plugin: 'java'
apply plugin: 'spring-boot'

repositories {
    mavenCentral()
    maven {
        url "http://get.openbaton.org:8081/nexus/content/groups/public"
    }
}

project.ext {
    openbatonVersion = "3.0.0-RC1"
    /**
     * Application Related Version
     */
    applicationDate = new Date()
    applicationVersion = version
    applicationVersionDebian = "1";
    applicationVersionFull = "${applicationVersion}"
}

dependencies {
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-actuator', version: '1.3.5.RELEASE'

    compile("org.springframework.boot:spring-boot-starter-amqp")

    compile 'org.openbaton:sdk:' + openbatonVersion
    compile 'org.openbaton:exception:' + openbatonVersion

    compile ('org.apache.jclouds.driver:jclouds-slf4j:1.9.2')
    compile ('org.apache.jclouds.driver:jclouds-sshj:1.9.2')
    compile ('org.apache.jclouds.api:openstack-nova:1.9.2')
    compile ('org.apache.jclouds.labs:openstack-neutron:1.9.2')
}

bootRepackage {
    mainClass = 'org.openbaton.nse.Starter'
}

apply from: 'gradle/gradle/packaging.project.debian.gradle'

compileJava.dependsOn tasks.googleJavaFormat
